<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <form action="/login" method="POST">
        <h2>User Login</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" >

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="engineeringField">Prospective Field of Engineering:</label>
        <input type="text" id="engineeringField" name="engineeringField" >

        <label for="skillLevel">Skill Level:</label>
        <input type="text" id="skillLevel" name="skillLevel" >

        <label for="timeAvailable">Time Available:</label>
        <input type="text" id="timeAvailable" name="timeAvailable" >

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="Signup">Submit</button>
    </form>

    <form action="/signup" method="POST">
        <h2>User signup</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="Login">Submit</button>    
    </form>

</body>
</html>
